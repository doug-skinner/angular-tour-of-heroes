<div class="heroes-page-header">
  <h1 class="heroes-page-header-label">My Heroes</h1>
</div>

<div class="heroes-display-wrapper">
  <div class="heroes-table-heading">
    <div class="heroes-table-heading-element">{{ heroes.length }} Heroes</div>
    <div class="heroes-table-heading-element" (click)="openDialog()">
      <mat-icon aria-hidden="false" aria-label="menu icon">add</mat-icon>Add
      Hero
    </div>
  </div>
  <table mat-table [dataSource]="heroes">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Hero name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          aria-hidden="false"
          aria-label="delete outline icon"
          (click)="delete(element)"
          >delete</mat-icon
        >
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
